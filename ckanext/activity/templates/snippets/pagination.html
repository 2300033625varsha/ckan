{% set class_prev = "btn btn-default" if prev_page else "btn disabled" %}
{% set class_next = "btn btn-default" if next_page else "btn disabled" %}

<div id="activity_page_buttons" style="margin-top: 25px;">
  <a href="{{ prev_page }}" class="{{ class_prev }}">{{ _('Newer activities') }}</a>
  <a href="{{ next_page }}" class="{{ class_next }}">{{ _('Older activities') }}</a>
</div>
